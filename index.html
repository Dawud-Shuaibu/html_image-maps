<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Maps</title>
</head>
<body>
    <!--
        HTML Image Maps
    -->
    <h1>HTML Image Maps</h1>
    <p>Click on any objects in the below picture to got more info about it</p>
    <img src="/images/workplace.jpg" alt="workspace" usemap="#workspace">
    <map name="workspace">
        <area shape="rect" coords="34, 44, 270, 350" href="/maps/computer.html" alt="computer">
        <area shape="rect" coords="290, 170, 335, 245" href="/maps/phone.html" alt="phone">
        <area shape="circle" coords="337, 300, 44" href="/maps/coffee.html" alt="coffee-mug">
    </map>

    <a href="./with-javascript.html">
        <p>HTML Maps with JavaScript</p>
    </a>
</body>
</html>
